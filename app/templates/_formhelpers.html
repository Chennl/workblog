{% macro render_field(field) %}
<div class="form-group">
    {{ field.label }} 
    {{ field(**kwargs)|safe }}
    {% if field.errors%}
        <ul class=errors>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endmacro %}
{% macro render_moment(timestamp_object) %}
<span class="html-moment" data-format="YYYY-MM-DD HH:mm:ss" data-timestamp="{{timestamp_object}}" > </span>
{% endmacro %}
