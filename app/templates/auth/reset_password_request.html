{% extends "base.html" %}
 

{% block app_content %}
    <h1>{{ '重置密码' }}</h1>
    <p>
        <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">注册邮箱</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" size=64 id="email" name="email" >
            </div>
        </div>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary mb-2">密码重置</button>
        </div>
 
    </form>

{% endblock %}
